<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Rush</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">

        <div id="select-players" class="screen active">
            <h1>Quiz Rush</h1>
            <h2>Select Number of Players</h2>
            <div id="player-selection">
                <button class="player-btn" data-player="1">1 Player</button>
                <button class="player-btn" data-player="2">2 Players</button>
                <button class="player-btn" data-player="3">3 Players</button>
                <button class="player-btn" data-player="4">4 Players</button>
            </div>
            <div id="selected-players">
                <p>Selected Players: <span id="num-players">None</span></p>
            </div>
            <button id="to-subject-btn" class="next-btn" disabled>Next</button>
        </div>

        <div id="select-subject" class="screen">
            <h2>Select Quiz Subject</h2>
            <div id="subject-selection">
                <button class="subject-btn" data-subject="HTML">HTML</button>
                <button class="subject-btn" data-subject="CSS">CSS</button>
                <button class="subject-btn" data-subject="JS">JavaScript</button>
                <button class="subject-btn" data-subject="Mixed">Mixed</button>
            </div>
            <div id="difficulty-selection" style="display: none;">
                <h3>Select Number of Questions per Player</h3>
                <button class="difficulty-btn" data-difficulty="3">3</button>
                <button class="difficulty-btn" data-difficulty="4">4</button>
                <button class="difficulty-btn" data-difficulty="5">5</button>
            </div>
            <div class="navigation-buttons">
                <button id="back-to-players" class="prev-btn">Previous</button>
                <button id="to-game-btn" class="next-btn" disabled>Start Game</button>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div id="player-turn">
                <span id="current-player-name">Player 1</span>'s Turn
            </div>
            <div id="timer">Time Left: <span id="time-left">15</span>s</div>
            <div id="question-container">
                <h3 id="question-text">Question will appear here</h3>
                <div id="options">
                </div>
            </div>
            <button id="submit-answer" class="submit-btn" disabled>Submit</button>
        </div>

        <div id="end-screen" class="screen">
            <h2>Game Over!</h2>
            <h3>Results:</h3>
            <ol id="results-list">
            </ol>
            <div class="end-buttons">
                <button id="restart-btn">Start New Game</button>
                <button id="review-btn">Review Answers</button>
            </div>
        </div>

        <div id="review-screen" class="screen">
            <h2>Review Answers</h2>
            <div id="review-container">
            </div>
            <button id="back-to-end" class="prev-btn">Back to Results</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
